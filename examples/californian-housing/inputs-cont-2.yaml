variables:
  - Latitude
  - Longitude

targets:
  - MedHouseVal

n_variables:
  - 2

windows:
  - targets: MedHouseVal
    length: 20 # Percentage of total range (after transformation)
    points: 50 # Number of points to compute

min_samples: 200

statistics:
  - mi
  - linearinfo

uncertainty:
  mi:
    name: subsampling
    args:
      n: 3
  linearinfo:
    name: bootstrapping
    args:
      n: 10
