variables:
  - MedInc
  - HouseAge
  - AveRooms
  - AveBedrms
  - Population
  - AveOccup
  - Latitude
  - Longitude
  - Noise

targets:
  - MedHouseVal

n_variables:
  - 1

ranges:
  - MedHouseVal: [all, low, mid, high]

min_samples: 200

statistics:
  - mi
  - linearinfo

uncertainty:
  mi:
    name: subsampling
    args:
      n: 5
  linearinfo:
    name: bootstrapping
    args:
      n: 10
